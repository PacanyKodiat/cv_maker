<div ng-controller="admauthCtrl">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <div class="alert alert-danger" role="alert">
                    <p class="help-block" ng-bind="admin.error"></p>
                    <p class="help-block" ng-bind="admin.goodauth"></p>
                </div>
                <form role="form">
                    <div class="form-group input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text" class="form-control" ng-model="admin.name" placeholder="Login">
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-console"></span>
                        </span>
                        <input type="password" name="password" id="password" ng-model="admin.pass" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input value="Go" ng-click="auth()" class="btn btn-primary btn-block" tabindex="7">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
